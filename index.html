<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/icons8-bee-color-32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Permanent+Marker&family=Poppins&family=Roboto+Slab:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link href="https://css.gg/home-alt.css" rel="stylesheet" />
    <link href="https://css.gg/check-o.css" rel="stylesheet" />
    <link href="https://css.gg/push-chevron-down-o.css" rel="stylesheet" />
    <link href="https://css.gg/spinner-two-alt.css" rel="stylesheet" />
    <link href="https://css.gg/copyright.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/27f58f072f.js"
      crossorigin="anonymous"
    ></script>
    <title>Coding Bee</title>
  </head>
  <body>
    <main class="main">
      <div class="nav">
        <div class="home-icon"><i class="gg-home-alt"></i></div>
        <div class="nav-links">Search</div>
        <div class="nav-links">Blog</div>
        <div class="nav-links">Help</div>
      </div>
      <header>
        <h1 class="intro">
          the #1 software engineering platform for young and aspiring engineers
          like you to develop industry practice
        </h1>
        <br />
        <h3 class="intro-list"><i class="gg-check-o"></i>self-paced</h3>
        <br />
        <h3 class="intro-list"><i class="gg-check-o"></i>dynamic</h3>
        <br />
        <h3 class="intro-list"><i class="gg-check-o"></i>informative</h3>
        <br />
        <h3 class="intro-list">
          <i class="gg-check-o"></i>24/7 mentoring support
        </h3>
        <div class="iconify">
          <i class="gg-push-chevron-down-o"></i>
        </div>
      </header>
    </main>
    <article class="portfolio">
      <h1 class="p-intro">
        we prioritise hardwork and guarantee a wide range of tech stack
      </h1>
      <div class="p-serv">
        <div class="com-01">
          <i class="gg-spinner-two-alt"></i><br />
          <img
            id="img"
            src="./images/icons8-javascript-logo-512.png"
            alt="JS icon"
          />

          <img id="img" src="./images/html.png" alt="html icon" />

          <img id="img" src="./images/icons8-css3-100.png" alt="css icon" />
        </div>
        <div>
          <div class="com-01">
            <i class="gg-spinner-two-alt"></i><br />
            <img src="./images/icons8-react-200.png" alt="React icon" />

            <img src="./images/icons8-angularjs-144.png" alt="angular icon" />

            <img src="./images/icons8-vue.js48.png" alt="vue icon" />
          </div>
        </div>
        <div>
          <div class="com-01"><i class="gg-spinner-two-alt"></i><br /></div>
          <img src="./images/icons8-node-js-144.png" alt="nodejs icon" />

          <img src="./images/icons8-express-js-100.png" alt="express icon" />

          <img src="./images/icons8-postgresql-144.png" alt="postgres icon" />
        </div>
      </div>
      <footer>
        <h3>openEdu-Ghana <i class="gg-copyright"></i> 2023</h3>
        <a href="https://github.com/Terre8055" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
      </footer>
    </article>
  </body>
</html>
